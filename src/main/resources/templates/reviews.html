<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Fresh Tomatoes</title>
</head>

<body>
	<header>
		<h1>Movie Reviews</h1>
	</header>

	<ul th:each="review: ${reviews}">
		<li><a th:href="@{/review(id=${review.reviewId})}"
			th:text="|${review.movieName} - |"></a>
			<p th:text="|Director: ${review.director}|"></p></li>
	</ul>

</body>
</html>
